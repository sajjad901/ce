<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Makka Universtiy</title>
    </head>
    <body style="background-color: rgb(17, 97, 201);">
        <marquee><b><h1 style="color: yellow;">Makka Universtiy From Fill up 2022</h1> </b></marquee>

        <form action="#" method="post" style="color: rgba(255, 255, 255, 0.767);">

            <h1 style="text-align: center;">Ragistration From Makka University</h1><hr>

            <label for="name">Name:  </label>
            <input type="text" id="name" name="name" placeholder="user name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="user mail" required><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="password" required>
            <br>
            <label for="con">Country :</label>
            <input list="con">
            <datalist id="con">
                <option value="Bangladesh"></option>
                <option value="India"></option>
                <option value="USA"></option>
                <option value="UK"></option>
                <option value="Soudi Arbo"></option>
                <option value="Island"></option>

            </datalist><br>
            <label for="phn">Phone:</label>
            <select name="code">
                <option value="+880">+880</option>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+44"> +44 </option>
                <option value="+1">+1</option>
            </select>
            <input type="number" id="phn" name="code" placeholder="123456789" required>
            <br>
            Gender:
            <input type="radio" id="gen" name="gender" required>
            <label for="gen"> Male</label>
            <input type="radio" id="gen1" name="gender" required>
            <label for="gen1">Female</label>\
            <br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            <br>
            <label for="color">Colors:</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="fll">Choose photo:</label>
            <input type="file" id="fll" name="file">
            <br>
            <input type="checkbox" id="ch" name="ch">
            <label for="ch"> I have a Asus</label>
            <input type="checkbox" id="ch1" name="ch">
            <label for="ch1"> I have a Doel</label>
            <br>
            <textarea name="comment" cols="30" rows="10"> Comment :</textarea>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
            





        </form>
        

    </body>
</html>
